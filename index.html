<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">

        <div id="header-container">
            <h3>
                <a>Canvas</a> | <a href="https://github.com/sutibn/nodebox" target="_blank" rel="noopener noreferrer">sutibn</a>
            </h3>
        </div>

        <div class="settings-container">
            <div class="setting">
                <div class="setting-item-container">
                    <div id="clearCanvas" class="setting-item inactive">[X] Clean</div>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

    </div>

    <noscript>JavaScript required</noscript>
    <script type="module" src="js/main.js"></script>
</body>
</html>
